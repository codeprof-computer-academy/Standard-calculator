<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
              <div class="display">
                    <input type="text" placeholder="0" disabled id="input">
              </div>
              <div class="buttons">
                    <input type="button" value="AC" id="clear">
                    <input type="button" value="DEL" id="delete">
                    <input type="button" class="input-btn" value="/">
                    <input type="button" class="input-btn" value="*">

                    <input type="button" class="input-btn" value="7">
                    <input type="button" class="input-btn" value="8">
                    <input type="button" class="input-btn" value="9">
                    <input type="button" class="input-btn" value="+">

                    <input type="button" class="input-btn" value="4">
                    <input type="button" class="input-btn" value="5">
                    <input type="button" class="input-btn" value="6">
                    <input type="button" class="input-btn" value="-">

                    <input type="button" class="input-btn" value="1">
                    <input type="button" class="input-btn" value="2">
                    <input type="button" class="input-btn" value="3">
                    <input type="button"  value="=" id="equal">

                    <input type="button" class="input-btn" value="0" id="zero">
                    <input type="button" class="input-btn" value=".">
                  


              </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
